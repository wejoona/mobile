name: flutter_pin_service
description: Secure PIN management for Flutter apps - PIN hashing with PBKDF2, brute-force protection with lockout, and weak PIN detection.
version: 1.0.0
homepage: https://github.com/joonapay/flutter_pin_service

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.0
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
