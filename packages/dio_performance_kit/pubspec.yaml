name: dio_performance_kit
description: Performance optimization interceptors for Dio. HTTP response caching with TTL and request deduplication to prevent duplicate simultaneous requests.
version: 1.0.0
homepage: https://github.com/joonapay/dio_performance_kit

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
